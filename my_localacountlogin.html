        section {
            display: grid;
            grid-template-columns: auto 400px auto;
            grid-template-rows: 200px 400px auto;
        }

        .login-container {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
        }

        #signInName_label {
            display: none;
        }

        #password_label {
            display: none;
        }

        input[id^="signInName"]::placeholder {
            font-style: italic;
            font-size: 1em;
            color: mintcream;
            background: thistle;
            padding: 5px;
            content: "type something";
        }

        h1 {
            color: blue;
            text-align: center;
        }

        .intro h2 {
            text-align: center;
        }

        .entry {
            width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .divider h2 {
            text-align: center;
        }

        .create {
            width: 400px;
            margin-left: auto;
            margin-right: auto;
        }


        ::placeholder {
            font-weight: bold;
            opacity: 0.5;
            color: red;
        }

        #signInName:placeholder-shown {
            content: "type something";
        }

<body>

    <section>

        <div class="login-container">
            <div class="container  password" role="presentation">
                <div class="container-content">
                    <div id="api" role="main"></div>
                    <div>
                        <strong>

                        </strong>
                        <ul>
                            <li>Minimum of 10 characters</li>
                            <li>At least one uppercase letter</li>
                            <li>At least one special character</li>
                        </ul>

                </div>
            </div>
        </div>
